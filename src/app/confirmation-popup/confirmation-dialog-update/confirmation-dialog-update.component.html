<div>
    <h2 mat-dialog-title>Data Already Exists</h2>
    <div mat-dialog-content>
        <p>Are you sure to replace it?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="okClick()" tabindex="2" class="btn btn-danger">Yes </button>
        <button mat-button (click)="onNoClick()" tabindex="-1" class="btn btn-success" style="margin-left:20px;">No</button>
    </div>
</div>
